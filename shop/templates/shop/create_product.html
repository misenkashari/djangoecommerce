{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  create product
{% endblock title %}
{% block content %}
  <br><br><br>
  <div class="container mt-5 mb-5" style="font-family:'SF-Pro Bold', sans-serif; font-size: 40px; color: black;">Create a new product for sale.</div>
     <div class="container">
             <form enctype="multipart/form-data" action="" method="post">
                 {% csrf_token %}
                 {{form|crispy}}
                 <button type="submit" class="btn btn-primary btn-block">Create</button>
             </form>
     </div>
     <br><br><br>
{% endblock content %}
