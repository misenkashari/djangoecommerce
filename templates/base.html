{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>
    {% block title %} 
    {% endblock title %}@app
</title>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>


<script src="{% static 'js/jquery.min.js' %}"></script> 
<script src="{% static 'js/datatables.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="https://kit.fontawesome.com/a993be6c26.js" crossorigin="anonymous"></script>

  </head>
  <body>
<header>

  <div class="navbar navbar-dark bg-dark bg-gradient shadow-sm fixed-top">
    <div class="container d-flex justify-content-between">

{% with url_name=request.resolver_match.url_name  %}
      
      <a href="{% url 'shop:shop' %}" {% if url_name == 'shop' %}class="makeout"{% endif %} class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag mr-2" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/></svg>          
            <strong style="font-family: 'SF-Pro Bold', sans-serif;">Shop</strong>
      </a>
      <a href="{% url 'shop:cart' %}" {% if url_name == 'cart' %}class="makeout"{% endif %} class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart mr-2" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>          
            <strong style="font-family: 'SF-Pro Bold', sans-serif;">Cart</strong>
      </a>
      <a href="{% url 'shop:checkout' %}" {% if url_name == 'checkout' %}class="makeout"{% endif %} class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-credit-card mr-2" viewBox="0 0 16 16">
          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
          <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/></svg>          
            <strong style="font-family: 'SF-Pro Bold', sans-serif;">Checkout</strong>
      </a>
      {% endwith %}
      <form action="{% url 'shop:search' %}" method="get">
        <div class="navbar-brand d-flex align-items-center">
              <span class="input-group-text bg-light" style="font-family: 'SF-Pro Text', sans-serif; color: black;"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </span>
            <input type="search" name="q" class="form-control col-12" placeholder="Search..." style="font-family: 'SF-Pro Text', sans-serif;">
          </div>
      </form>
    </div>
  </div>
</header>

<main role="main">

{% block content %}
  
{% endblock content %}

    </main>
  </body>
</html>
